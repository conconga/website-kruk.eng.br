<div class="home">

  <h1 style="font-weight:bold">Posts ...</h1>

  <ul class="posts">
    {% for post in site.posts %}
        <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>

  <br>
  <p class="rss-subscribe">
  <img src="/images/rss-logo.png" width=16px /> subscribe <a href="{{ "/feed_lu.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
